<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/main.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    

</head>

<body>
    <div class="square1"></div>
    <div class="square2"></div>
    <div class="square3"></div>
    </div>
    <div class="header-bar">DevDash</div>
    <main>

        <div class="saved-jobs">

        </div>
        <div class="functions">
            <button class="saved-button">
                <div class="bar"><img src="icons/favorite.svg" alt="favoriter"></div>
                <div class="amount"></div>
            </button>
            <div class="search-container">
                <div>
                    <label for="searchbar">Sök:</label>
                    <input type="text" name="searchbar" id="searchbar" placeholder="Filtrera jobb på ort">
                    <button id="searchbutton">Sök</button>
                </div>
            </div>
        </div>


        <div id="error-msg"></div>
        </div>


        <div id="job-listings">
        </div>

        <div class="icon-container">
            <img class="icon-no" src="icons/cancel.svg" alt="kryss">
            <img class="icon-yes" src="icons/heart.svg" alt="hjärta">
        </div>
    </main>


</body>

</html>
